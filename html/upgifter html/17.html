    <title>HTML</title>
    <!--- Skriv in raderna nedan -->
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 0.3rem;
        }
    </style>

<body>

        <tr>

        </tr>
        <tr>

        </tr>

        </tr>






    </table>
